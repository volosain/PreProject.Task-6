<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Car</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>CARS LIST</h1>

<table border="1">
  <tr>
    <th>brand</th>
    <th>model</th>
    <th>color</th>
  </tr>

  <tr th:each="lst : ${list}">
    <td th:utext="${lst.brand}">brand</td>
    <td th:utext="${lst.model}">model</td>
    <td th:utext="${lst.color}">color</td>
  </tr>

</table>

</body>

</html>
